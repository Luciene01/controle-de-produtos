<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle de validade de produtos</title>

    <link rel="stylesheet" href="/styles/default.css">

<body>
    <nav class="navbar navbar-dark bg-dark ">

          <a class="navbar-brand" href="#">
            Controle de estoque

                  </tr>
