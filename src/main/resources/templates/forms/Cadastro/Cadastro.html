<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle de validade de produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="/styles/cadastro/style.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            Controle de estoque
          </a>
        </div>
      </nav>

    <div class="container form_">
      <form class="row g-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Nome Completo" style="font-weight: lighter;">
        </div>

        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="font-weight: lighter;">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" style="font-weight: lighter;">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Repita sua senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Repita sua senha" style="font-weight: lighter;">
        </div>
        
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Cargo</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu Cargo" style="font-weight: lighter;">
        </div>
     
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="width: 300px; margin-top: 20px; margin-left: 35%;">Cadastrar</button>
        </div>

      </form>

    </div> <!--CONTAINER-->

</body>
</html>
