<!DOCTYPE html>
<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <title>Controle de estoque de produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login/style.css">
    <link rel="shortcut icon" href="/images/prancheta.svg" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-dark bg-info ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">
        Controle de estoque
      </a>
    </div>
  </nav>


  <div id="form">

    <div class="container">

      <div class="row py-5 mt-4 align-items-center">
          <!-- For Demo Purpose -->
          <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
              <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
              <h1>Logue em sua conta</h1>
              <p class="font-italic text-muted mb-0">Crie a sua conta para Acessar o melhor software de controle de estoque!</p>
          </div>

          <div style="margin-top: 220px;">
          <div class="col-md-12 col-lg-6 ml-auto">  
                <div class="row g-3">
      <form>
        <div class="col-mb-12">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" style="font-weight: lighter;">
        </div>

        <div class="col-mg-12">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" style="font-weight: lighter;">
        </div>

        <div class="mb-5 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
        </div>
          
        <button style="width: 400px;;" type="submit" class="btn btn-primary mx-auto">Acessar Conta</button>
      </form>
    </div> <!--FORM-->
              </div>
          </div>
  </div> <!--Container-->




</body>
</html>
