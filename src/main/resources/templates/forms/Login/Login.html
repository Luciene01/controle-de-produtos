<!DOCTYPE html>
<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <title>Controle de validade de produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/templates/forms/Login/style.css">

</head>
<body>
  <nav class="navbar navbar-dark bg-dark ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">
        Controle de estoque
      </a>
    </div>
  </nav>


  <div id="form" class="container">
    <div class="logo">
    <img src="/src/main/resources/templates/images/baixados.png" >
  </div> <!-- Logo --> 

    <div style="margin-top: 220px; max-width: 1100px;">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" style="font-weight: lighter;">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" style="font-weight: lighter;">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
        </div>
          
        <button style="width: 290px; margin-top: 10px; margin-left: 35%;" type="submit" class="btn btn-primary">Acessar Conta</button>
      </form>
    </div> <!--FORM-->
  </div> <!--Container-->




</body>
</html>
